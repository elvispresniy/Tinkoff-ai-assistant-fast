<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://www.stenka24.ru/wp-content/uploads/2019/12/tinkoff-logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –±–∞–Ω–∫–∞ –¢–∏–Ω—å–∫–æ—Ñ—Ñüòé</title>
    <style>
        

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        #chat-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 900px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin: 20px 0;
        }

        p {
            margin: 5px 0;
        }

        #user-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            background-color: #ffe926;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 20px;
        }

        #send-button:hover {
            background-color: #d3c11f;
        }
    </style>
</head>
<body>
    <h1>AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –±–∞–Ω–∫–∞ –¢–∏–Ω—å–∫–æ—Ñ—Ñüòé</h1>
    <div id="chat-box">
        <p>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç: –ü—Ä–∏–≤–µ—Ç! –Ø AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –±–∞–Ω–∫–∞ –¢–∏–Ω—å–∫–æ—Ñ—Ñüòé</p>
    </div>
    <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send-button", style ="color:black;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        let responsePending = false;

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value;

            if (!userMessage) {
                alert('Please enter a message');
                return;
            }

            sendButton.disabled = true;

            appendMessage(`–í—ã: ${userMessage}`);
            userInput.value = '';

            fetch('/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = `–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç: ${data.message}`;
                appendMessage(botMessage);
                sendButton.disabled = false;
            });
        });

        function appendMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
        }

    </script>
</body>
</html>
